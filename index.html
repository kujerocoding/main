<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="main__container">
  <div class="image__container">

  </div>
  <div class="details__container">
      <div class="details__container-text">
        <p class="details__subtext">Perfume</p>
        <h2 class="details__primary-text">Gabrielle essence eau de parfum</h2>
        <p class="details__info-text">A floral, solar and voluptuous interpretaion composed by olivier polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="details__container-price">
        <div class="price__new">$149.99</div>
        <div class="price__old">$169.99</div>
      </div>
      <button>
        <div class="button__container">
          <img src="images/icon-cart.svg" alt="Add to cart icon" class="button__icon">
          <span class="button__text">Add to Cart</span>
        </div>
      </button>
  </div>
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kujerocoding</a>.
  </footer>
</body>

</html>
